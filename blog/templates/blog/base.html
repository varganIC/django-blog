{% load static %}

<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="container-fluid navbar-expand-lg navbar-dark bg-dark p-3  " aria-label="Eleventh navbar example">
      <div class="row navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="div navbar-collapse" id="navbarsExample09">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li>
                   <a class="navbar h1" id="icon" href="{% url 'home-page' %}">Smail</a>
              </li>

            <li class="nav-item">
              <a class="nav-link mt-3" href="{% url 'uslugi-page' %}">Услуги</a>
            </li>
              <li class="nav-item">
              <a class="nav-link mt-3" href="{% url 'contact-page' %}">Контакты</a>
            </li>

              <li class="nav-item">
              <a class="nav-link mt-3"  href="{% url 'news-page' %}">Новости</a>
            </li>
              </ul>


            <div class="ml-auto">
            {% if not user.is_authenticated %}
                <a href="{% url 'reg-page' %}" >
                    <button class="btn btn-outline-info">Регистрация</button>
                </a>
                <a href="{% url 'user' %}" class="ml-2">
                    <button class="btn btn-outline-info">Войти</button>
                </a>
            {% else %}
                <a href="{% url 'news-add' %}" >
                    <button class="btn btn-outline-warning">Добавить статью</button>
                </a>
                <a href="{% url 'profile' %}" class="ml-2" >
                    <button class="btn btn-outline-info">Профиль</button>
                </a>
                <a href="{% url 'exit' %}" class="ml-2">
                    <button class="btn btn-outline-info">Выйти</button>
                </a>
            {% endif %}
            </div>


        </div>
      </div>
    </nav>

    <div class="container-fluid" id="content">


            <div class="main">
                {% if messages %}
                    {% for mes in messages%}
                        <div class="alert alert-success">{{ mes }}</div>
                    {% endfor %}
                {% endif %}

                {% block content %}
                {% endblock %}
            </div>
    </div>
    <footer>
        <div class="foot bg-dark pt-2">
            <p>@Smail - Все права защищены</p>
        </div>
    </footer>
</body>
</html>
