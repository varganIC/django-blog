{% extends 'blog/base.html' %}

{% block title %}
{{ title }}

{% endblock %}


{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post" class="form-register">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-danger" type="submit">Зарегистрироваться</button>
        <hr>
        <p>Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a></p>
    </form>
</div>
{% endblock %}
